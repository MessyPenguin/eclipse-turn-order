<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eclipse Turn Order</title>

    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="components.css" />
</head>

<body>

    <h1 class="app-title">Eclipse Turn Order</h1>

    <main>

        <!-- SETUP PANEL -->
        <section id="setupPanel">

            <header id="setupHeader">
                <h2>Setup</h2>
                <button id="startGameBtn">Start Game</button>
            </header>

            <div id="setupBody">

                <!-- PLAYER NAME INPUTS -->
                <div id="playerList"></div>

                <!-- ADD PLAYER BUTTON -->
                <button id="addPlayerBtn" class="secondary">Add Player</button>

                <!-- RACE SELECTION -->
                <h3>Select Races</h3>
                <div id="raceChipContainer"></div>

            </div>

            <div id="setupSummary"></div>
        </section>

        <!-- GAME UI -->
        <div id="turnDisplay"></div>
        <div id="hintText"></div>

        <ul id="orderList"></ul>

    </main>

    <!-- RACE MODAL -->
    <div class="modal-backdrop" id="raceModalBackdrop">
        <div class="modal">
            <div class="modal-header">
                <h2 id="raceModalTitle">Choose Race</h2>
                <button id="closeRaceModalBtn" class="icon-btn">Ã—</button>
            </div>
            <div class="race-grid" id="raceGrid"></div>
        </div>
    </div>

    <script src="ui.js"></script>
</body>
</html>
